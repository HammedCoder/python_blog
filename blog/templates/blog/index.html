{% extends 'blog/base.html' %}
{% block content%}
    <h1 class="red">Blog Home</h1><hr>
    {% for post in posts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.author.profile.ProfileImage.url }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a href="#" class="mr-2">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_posted|date:'F d, Y' }}</small><hr>
                </div>
                <h2><a href="{% url 'post_detail' post.id %}" class="article-title">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article> 
    {% endfor %}
{% endblock %}
