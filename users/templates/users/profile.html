{% extends 'blog/base.html' %}
{% block content%}
{% load crispy_forms_tags %}
    
<div class="content-section">
    <div class="media">
        <img class='rounded-circle account-img' src="{{ user.profile.ProfileImage.url }}">
        
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="secondary-text">{{ user.email }}</p>
        </div>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mr-4">Profile Info</legend>

                {{ u_form|crispy }}
                {{ p_form|crispy }}
                
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update Profile</button>
            </div>

        </fieldset>
    </form>

</div>
   
{% endblock %}
